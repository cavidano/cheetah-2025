<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Navigation â€¢ Natura11y</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
        
        <!-- Natura11y Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cavidano/natura11y-icons@main/dist/natura11y-icons.min.css">

    </head>

    <body>

    <header class="margin-x-auto wide z-index-2000 theme-canvas">

        <div class="global-header">

            <div class="global-header__logo">

                <a
                    href="#1"
                    title="Home"
                    data-logo="brand">
                    <img src="./images/cheetah-conservation-fund-logo.svg" alt="Placeholder" />
                </a>
            
            </div>

            <div class="global-header__toggle-menu">

                <button
                    class="mobile-menu-toggle button button--icon-only"
                    data-toggle="collapse"
                    data-target-toggle="#global-menu"
                    data-target-close="#search">
                        <span class="icon icon-menu"></span>
                </button>

            </div>

            <div class="global-header__toggle-search">

                <button
                    class="button button--icon-only"
                    data-toggle="collapse"
                    data-target-toggle="#search"
                    data-target-close="#global-menu">
                        <span class="icon icon-search"></span>
                </button>

            </div>

            <div class="global-header__kids">

                <a class="link-kids" href="#1">
                    <img src="./images/ccf-kids-logo.svg" alt="" />
                </a>

            </div>

            <div class="global-header__donate">

                <a class="button theme-primary" href="#1">
                    Donate
                </a>
            </div>

            <div class="global-header__menu">menu</div>
            <div class="global-header__search">search</div>
        </div>
    
        <div class="global-nav" style="display: none !important">

            <div class="global-nav__logo">

                <a
                    href="#1"
                    title="Home"
                    data-logo="brand">
                    <img src="./images/cheetah-conservation-fund-logo.svg" alt="Placeholder" />
                </a>

            </div>

            <div class="global-nav__mobile-bar">
            
                <button
                    class="mobile-menu-toggle button button--icon-only"
                    data-toggle="collapse"
                    data-target-toggle="#global-menu"
                    data-target-close="#search">
                        <span class="icon icon-menu"></span>
                </button>

                <button
                    class="aspect-ratio-custombutton button--icon-only"
                    data-toggle="collapse"
                    data-target-toggle="#search"
                    data-target-close="#global-menu">
                        <span class="icon icon-search"></span>
                </button>
            
                <a class="link-kids" href="#1">
                    <img src="./images/ccf-kids-logo.svg" alt="" />
                </a>

                <a class="button theme-primary" href="#1">
                    Donate
                </a>

            </div>

            <div class="global-nav__menu" id="global-menu" aria-label="Main Menu">

                <div class="global-nav__menu__secondary">

                    <a class="link-kids" href="#1">
                        <img src="./images/ccf-kids-logo.svg" alt="" />
                    </a>

                    <div class="form-entry font-size-sm">
                    
                        <label class="form-entry__field">

                            <span class="screen-reader-only">
                                Form Entry Label
                            </span>

                            <span class="form-entry__field__select">
                                <select
                                    id="select-example"
                                    name="selectExample"
                                    aria-describedby="help-select-example">
                                        <option value="">English</option>
                                        <option value="Option One">Option One</option>
                                        <option value="Option Two">Option Two</option>
                                        <option value="Option Three">Option Three</option>
                                        <option value="Option Four">Option Four</option>
                                        <option value="Option Five">Option Five</option>
                                </select>
                            </span>

                        </label>

                    </div>

                    <div class="desktop-button-search font-size-md">
                        <button class="button button--icon-only"                                
                            class="mobile-menu-toggle button button--icon-only"
                            data-toggle="collapse"
                            data-target-toggle="#search"
                            data-target-close="#global-menu">
                            <span class="icon icon-search" aria-hidden="true"></span>
                        </button>
                    </div>

                </div>

                <nav class="global-nav__menu__primary">                            
                    <ul>
                        <li>
                            <button data-toggle="dropdown">
                                About Us
                            </button>
                            <ul class="nav__dropdown box-shadow-1--lg">
                                <li>
                                    <a href="#1">
                                        Conservation
                                    </a>
                                </li>
                                <li>
                                    <a href="#1">
                                        Malesuada
                                    </a>
                                </li>
                                <li>
                                    <a href="#1">
                                        Viverra
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button data-toggle="dropdown">
                                Get Involved
                            </button>
                            
                            <ul class="nav__dropdown box-shadow-1--lg">
                                <li>
                                    <a href="#1">
                                        Ways to Give
                                    </a>
                                </li>
                                <li>
                                    <a href="#1">
                                        CCF Events
                                    </a>
                                </li>
                                <li>
                                    <a href="#1">
                                        Volunteer
                                    </a>
                                </li>
                                <li>
                                    <a href="#1">
                                        Visit CCF
                                    </a>
                                </li>
                                <li>
                                    <a href="#1">
                                        Corporate Giving
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#1">
                                Learn
                            </a>
                        </li>
                        <li>
                            <a href="#1">
                                News
                            </a>
                        </li>
                        <li>
                            <a href="#1">
                                Shop
                            </a>
                        </li>
                        <li class="desktop-button-donate">                                        
                            <a class="button theme-primary" href="#1">
                                Donate
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

            <form 
                class="global-nav__search"
                id="search"
                role="search"
                data-focus-first
                data-close-outside>

                <div class="form-entry" aria-label="Search">
                    <div class="form-entry__field">
                        <span class="form-entry__field__input">
                        <span class="icon icon-search"></span>
                            <input type="text" name="global-search">
                            <button class="button font-size-sm">
                                Search
                            </button>
                        </span>
                    </div>
                </div>

            </form>

        </div>

    </header>


        <main>

        </main>

    </body>

</html>

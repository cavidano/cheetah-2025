---
layout: global
---

<div>

    <div class="news-header">

        <header class="backdrop backdrop--fixed theme-dark margin-bottom-3">

            <div class="backdrop__media gradient-mask-bottom">
                <img class="opacity-30" src="https://cheetah.org/wp-content/themes/ccf-twentynineteen/images/banner-news.jpg" alt="Placeholder">
            </div>

            <div class="backdrop__cover">

                <div class="container text-align-center">

                    <img src="/images/ccf-kids-logo.svg" height="240px" alt="">

                </div>

            </div>

        </header>

        <nav class="news-header__tabs">

            <div class="container medium">
            
                <ul class="tabs-nav tabs-nav--pill tabs-nav--horizontal--md cheetah-tracks">
                    <li>
                        <a
                            href="/kids"
                            {% if page.url contains '/kids' %}
                            class="is-active"
                            aria-current="page"
                            {% endif %}
                        >
                        <span class="h6 cheetah-tracks">
                            CCF Kids
                        </span>
                        </a>
                    </li>
                    <li>
                        <a
                            href="/news/cheetah-strides/"
                            {% if page.url contains '/news/cheetah-strides' %}
                            class="is-active"
                            aria-current="page"
                            {% endif %}
                        >
                        <span class="h6 cheetah-tracks">
                            Cheetah Facts
                        </span>
                        </a>
                    </li>
    
                </ul>
            </div>

        </nav>

    </div>

    <div class="margin-y-5">

        {{ content }}

    </div>

</div>

<section
    class="track"
    aria-labelledby="carousel-heading"
>

    <h3 id="carousel-heading" class="screen-reader-only">
        Section Title
    </h3>

    <div class="track__container">

        <button
            class="button button--icon-only track__prev"
            aria-label="Previous Slide"
            data-track-prev>
            <span class="icon icon-arrow-left" aria-hidden="true"></span>
        </button>

        <ul class="track__panels gap-2">

            <li class="track__panel">
                <img src="https://cheetah.org/wp-content/uploads/2019/05/about_whoweare_dlm_slideshow7_1000-600.jpg" alt="Placeholder" />
            </li>
            <li class="track__panel">
                <img src="https://cheetah.org/wp-content/uploads/2019/05/about_whoweare_dlm_slideshow8_1000-600.jpg" alt="Placeholder" />
            </li>
            <li class="track__panel">
                <img src="https://cheetah.org/wp-content/uploads/2019/05/about_whoweare_dlm_slideshow9_1000-600.jpg" alt="Placeholder" />
            </li>

        </ul>

        <button
            class="button button--icon-only track__next"
            aria-label="Next Slide"
            data-track-next>
            <span class="icon icon-arrow-right" aria-hidden="true"></span>
        </button>

    </div>

    <div class="container">

        <div class="track__controls">
            <ul class="track__pagination" data-track-pagination></ul>
        </div>

    </div>
    
</section>

<figure class="{{ include.classes | default: 'medium margin-x-auto margin-y-5' }}">
  <img class="width-100" src="{{ site.url }}{{ include.src }}" alt="{{ include.alt | default: '' }}">
  {% if include.caption %}
    <figcaption class="container">
      <p>{{ include.caption }}</p>
    </figcaption>
  {% endif %}
</figure>

<div
    id="map"
    class="margin-y-5"
    style="width: 100%; aspect-ratio: 16/9; position: relative; overflow: hidden;"
></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

    // Marker Data 

    const headquarters = [
        {
            name: "Namibia Headquarters",
            address: "Otjiwarongo, Namibia",
            lat: -20.4630,
            lng: 16.6474,
            type: "headquarters"
        },
        {
            name: "Somaliland Office",
            address: "Hargeisa, Somaliland",
            lat: 9.5632,
            lng: 44.0672,
            type: "headquarters"
        }
    ];

    const affiliates = [
        {
            name: "Australia Affiliate",
            address: "Australia",
            lat: -25.2744,
            lng: 133.7751,
            type: "affiliate"
        },
        {
            name: "Canada Affiliate",
            address: "Canada",
            lat: 56.1304,
            lng: -106.3468,
            type: "affiliate"
        },
        {
            name: "France Affiliate",
            address: "Paris, France",
            lat: 48.8566,
            lng: 2.3522,
            type: "affiliate"
        },
        {
            name: "Italy Affiliate",
            address: "Milan, Italy",
            lat: 45.4642,
            lng: 9.19,
            type: "affiliate"
        },
        {
            name: "Netherlands Affiliate",
            address: "The Hague, Netherlands",
            lat: 52.0705,
            lng: 4.3007,
            type: "affiliate"
        },
        {
            name: "United Kingdom Affiliate",
            address: "United Kingdom",
            lat: 51.509865,
            lng: -0.118092,
            type: "affiliate"
        },
        {
            name: "United States Affiliate",
            address: "Alexandria, VA, USA",
            lat: 38.8048,
            lng: -77.0469,
            type: "affiliate"
        }
    ];

    // Map Init
    
    var map = L.map('map').setView([10, 10], 2);

    L.tileLayer(
    'https://tiles.stadiamaps.com/tiles/stamen_watercolor/{z}/{x}/{y}.jpg',
        {
            maxZoom: 16,
            attribution:
            '&copy; <a href="https://stadiamaps.com/" target="_blank">Stadia Maps</a> ' +
            '&copy; <a href="https://stamen.com/" target="_blank">Stamen Design</a> ' +
            '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>'
        }
    ).addTo(map);

    // Marker Icons

    const hqIcon = L.icon({
        iconUrl: 'https://cheetah.org/wp-content/themes/ccf-twentynineteen/images/map-flag.svg',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png'
    });
    
    const affiliateIcon = L.icon({
        iconUrl: 'https://cheetah.org/wp-content/themes/ccf-twentynineteen/images/map-flag-affiliate.svg',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png'
    });

    // Add Headquarters Markers
    
    headquarters.forEach(loc => {
    L.marker([loc.lat, loc.lng], { icon: hqIcon })
        .addTo(map)
        .bindPopup(`<strong>${loc.name}</strong><br>${loc.address}`);
    });

    // === Add Affiliate Markers ===
    affiliates.forEach(loc => {
    L.marker([loc.lat, loc.lng], { icon: affiliateIcon })
        .addTo(map)
        .bindPopup(`<strong>${loc.name}</strong><br>${loc.address}`);
    });

</script>
